<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Shoes</title>
</head>
<body>

  <header>

    <nav>
      <ul>
        <li><a href="#shoe1">1</a></li>
        <li><a href="#shoe2">2</a></li>
        <li><a href="#shoe3">3</a></li>
      </ul>
    </nav>

  </header>

  <main class="container">
    <!-- Section with dimensions equal to the viewport -->
    <section id="shoe1" class="box-shoe">
      <!-- Overlay box -->
      <div class="overlay">
        <!-- Box containing the title and image -->
        <div class="shoe-info">
          <img src="img/01.png" alt="Shoe 1">
          <h2>Il nostro modello di punta</h2>
        </div>
      </div>
    </section>

    <section id="shoe2" class="box-shoe">
      <!-- Overlay box -->
      <div class="overlay">
        <!-- Box containing the title and image -->
        <div class="shoe-info">
          <img src="img/02.png" alt="Shoe 2">
          <h2>Il nostro modello di punta</h2>
        </div>
      </div>
    </section>

    <section id="shoe3" class="box-shoe">
      <!-- Overlay box -->
      <div class="overlay">
        <!-- Box containing the title and image -->
        <div class="shoe-info">
          <img src="img/03.png" alt="Shoe 3">
          <h2>Il nostro modello di punta</h2>
        </div>
      </div>
    </section>

  </main>


</body>
</html>
